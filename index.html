<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calendrier</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-3 mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary fs-4">Le Gourmet</a>
      <form class="d-flex ms-auto">
        <input class="form-control me-2" type="text" placeholder="Rechercher...">
        <button class="btn btn-outline-primary">Search</button>
      </form>
    </div>
  </nav>

  <div class="container">

    <div class="mb-3 text-center">
      <p class="fw-bold">Legende des reservations :</p>
      <div class="d-flex justify-content-center gap-3 flex-wrap"> 
        <span class="badge bg-success p-2 px-3">Standard</span>
        <span class="badge bg-primary p-2 px-3">Groupe</span>
        <span class="badge bg-danger p-2 px-3">VIP</span>
      </div>
    </div>

    <!-- Header -->
    <div class="calendar-header d-flex align-items-center justify-content-between m-4">
      <div>
        <!-- <button class="btn btn-outline-secondary me-2"><i class="bi bi-chevron-left"></i></button>
        <button class="btn btn-outline-secondary me-3"><i class="bi bi-chevron-right"></i></button> -->
        <h4 class="d-inline-block">Semaine du 28 Oct - 1 Nov</hd>
      </div>
        <button class="btn btn-primary" data-bs-toggle = "modal" data-bs-target = "#form">
          <i class="bi bi-plus-lg me-1"></i> Nouvelle reservation
        </button>
    </div>

    <!-- Calendar -->
    <div class="calendar-container">

      <div class="time-column fw-bold" id="timeColumn"></div>
      <div class="days-grid"> 

        <div class="calendar-day">
          <div class="day-title">Lundi</div>
          <div id="Lundi" class="day"></div>
        </div>

        <div class="calendar-day">
          <div class="day-title">Mardi</div>
          <div id="Mardi" class="day"></div>
        </div>

        <div class="calendar-day">
          <div class="day-title">Mercredi</div>
          <div id="Mercredi" class="day"></div>
        </div>

        <div class="calendar-day">
          <div class="day-title">Jeudi</div>
          <div id="Jeudi" class="day"></div>
        </div>

        <div class="calendar-day">
          <div class="day-title">Vendredi</div>
          <div id="Vendredi" class="day"></div>
        </div>

        <div class="calendar-day">
          <div class="day-title">Samedi</div>
          <div id="Samedi" class="day"></div>
        </div>

        <div class="calendar-day">
          <div class="day-title">Dimanche</div>
          <div id="Dimanche" class="day"></div>
        </div>

      </div>
    </div>
  </div>

  <div class="modal fade" id="form">
    <div class="modal-dialog modal-dialog-centered"> 
      <div class="modal-content">

        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="reservationModalLabel">Ajouter une réservation</h5>
          <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>

        <form id="reservationForm">

          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label" for="nomClient">Nom du client</label>
              <input type="text" class="form-control" id="nomClient" placeholder="Entrez votre nom" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Jour</label>
              <select class="form-select" id="jour" required>
                <option value="">Choisissez...</option>
                <option value="Lundi">Lundi</option>
                <option value="Mardi">Mardi</option>
                <option value="Mercredi">Mercredi</option>
                <option value="Jeudi">Jeudi</option>
                <option value="Vendredi">Vendredi</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Heure de début</label>
              <select class="form-select" id="heureDebut" required></select>
            </div>

            <div class="mb-3">
              <label class="form-label">Heure de fin</label>
              <select class="form-select" id="heureFin" required></select>
            </div>

            <div class="mb-3">
              <label for="form-label">Nombre de personnes</label>
              <input type="number" class="form-control" id="nombrePersonnes" placeholder="Entrez Entrez votre nom" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Type de réservation</label>
              <select class="form-select" id="typeReservation" required>
                <option value="">Choisissez...</option>
                <option value="Standard">Standard</option>
                <option value="Groupe">Groupe</option>
                <option value="Vip">VIP</option>
              </select>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Annuler</button>
            <button type="submit" class="btn btn-success">Valider</button>
          </div>

        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
  <script src="script.js"></script>
</body>
</html>
