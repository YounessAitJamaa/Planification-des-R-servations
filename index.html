<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calendrier</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-3 mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary fs-4">Le Gourmet</a>
      <form class="d-flex ms-auto">
        <input class="form-control me-2" type="text" placeholder="Rechercher...">
        <button class="btn btn-outline-primary">Search</button>
      </form>
    </div>
  </nav>

  <div class="container">

    <div class="mb-3 text-center">
      <p class="fw-bold">Légende des réservations :</p>
      <div class="d-flex justify-content-center gap-3 flex-wrap"> 
        <span class="badge bg-success p-2 px-3">Standard</span>
        <span class="badge bg-warning p-2 px-3 text-dark">Anniversaire</span>
        <span class="badge bg-danger p-2 px-3">VIP</span>
      </div>
    </div>

    <div class="calendar-header d-flex align-items-center justify-content-between">
      <div>
        <button class="btn btn-outline-secondary me-2"><i class="bi bi-chevron-left"></i></button>
        <button class="btn btn-outline-secondary me-3"><i class="bi bi-chevron-right"></i></button>
        <h4 class="d-inline-block">Semaine du 28 Oct - 1 Nov</hd>
      </div>
        <button class="btn btn-primary" data-bs-toggle = "modal" data-bs-target = "#form">
          <i class="bi bi-plus-lg me-1"></i> Nouvelle réservation
        </button>
    </div>
  </div>

  

  <!-- Bootstrap JS Bundle -->
  <script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
  <script src="script.js"></script>
</body>
</html>
