<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calendrier</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary p-4">
    <div class="container">
      <h1 class="fw-bold text-white">Le Gourmet</h1>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <form class="d-flex ms-auto">
            <input class="form-control me-3 ps-3" type="search" placeholder="Search" aria-label="Search">
            <button class="btn text-white border" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <div class="col text-center mb-3">
        <button type="button" class="btn btn-outline-primary" id="add" data-bs-toggle="modal" data-bs-target="#form">Ajouter réservations</button>
      </div>
    </div>

    <div class="modal fade" id="form" tabindex="-1" aria-labelledby="reservationModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          
          <!-- En-tête -->
          <div class="modal-header">
            <h5 class="modal-title" id="reservationModalLabel">Formulaire de Réservation</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
          </div>

          <!-- Corps du formulaire -->
          <form id="reservationForm">
            <div class="modal-body">
              
              <!-- Nom du client -->
              <div class="mb-3">
                <label for="nomClient" class="form-label">Nom du client</label>
                <input type="text" class="form-control" id="nomClient" placeholder="Entrez le nom" required>
              </div>
          </form>

        </div>
      </div>
    </div>
      
    <div class="row">
        <div class="col border p-3 text-center fw-bold">Lundi</div>
        <div class="col border p-3 text-center fw-bold">Mardi</div>
        <div class="col border p-3 text-center fw-bold">Mercredi</div>
        <div class="col border p-3 text-center fw-bold">Jeudi</div>
        <div class="col border p-3 text-center fw-bold">Vendredi</div>
        <div class="col border p-3 text-center fw-bold ">Samedi</div>
        <div class="col border p-3 text-center fw-bold">Dimanch</div>
    </div>
    <div class="row">
        <div class="col border p-3 fw-bold"></div>
        <div class="col border p-3 fw-bold"></div>
        <div class="col border p-3 fw-bold"></div>
        <div class="col border p-3 fw-bold"></div>
        <div class="col border p-3 fw-bold"></div>
        <div class="col border p-3 fw-bold"></div>
        <div class="col border p-3 fw-bold"></div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
